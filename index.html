<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵喵雅思单词本 (IELTS Cat Vocab)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">🐱 IELTS Booster</div>
        <nav>
            <ul>
                <li><a href="#">今日打卡</a></li>
                <li><a href="#" id="nav-library">单词库 (Library)</a></li>
                <li><a href="#">我的生词本</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="status-bar">
            <h2>Hi, 这里的目标是 8000 词！</h2>
            <p>今天也要加油喵~ 🐾</p>
        </section>

        <div class="card-container">
            <div class="flashcard" id="flashcard">
                <div class="card-content">
                    <div class="word-row">
                        <div class="word">Loading...</div>
                        <button id="btn-audio" class="icon-btn" title="点击朗读">🔊</button>
                    </div>
                    <div class="phonetic">...</div>
                    <div class="definition hidden">
                        <p>...</p>
                        <p class="example">...</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="btn-reveal">查看释义 🐱</button>
                <button id="btn-save">加入生词本 📕</button>
                <button id="btn-next">下一个 ➡️</button>
            </div>
        </div>

        <section id="notebook-view" class="hidden">
            <h3>我的生词本 (My Notebook)</h3>
            <ul id="notebook-list"></ul>
            <button id="btn-back" class="secondary-btn">返回背单词</button>
        </section>

        <section id="library-view" class="hidden">
            <h2>📚 单词库总览 (Vocabulary Library)</h2>
            <div class="folder-structure">
                <h3 class="folder-title">📂 IELTS 8000 核心词汇 <span id="lib-count" style="font-size:0.8em; color:#888;"></span></h3>
                <div id="full-vocab-list" class="vocab-grid"></div>
            </div>
            <button id="btn-back-from-lib" class="secondary-btn">返回学习模式</button>
        </section>

    </main>

    <footer>
        <p>&copy; 2026 Designed by Senior Content Marketer</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
